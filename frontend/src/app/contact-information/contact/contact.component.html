<div class="contact-form-container">
  <h2>Add Contact</h2>

  <form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="addContactForm.get('email')?.hasError('email') && addContactForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <ngx-intl-tel-input formControlName="phone" [preferredCountries]="['US', 'GB']"></ngx-intl-tel-input>
    </div>
    <button type="submit"  [disabled]="!addContactForm.valid" [routerLink]="['/list']">Add Contact</button>
  </form>
</div>
