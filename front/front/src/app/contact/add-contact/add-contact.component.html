<div class="add-contact-container">
    <h2>Add New Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" formControlName="first_name" />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" formControlName="last_name" />

        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" />
        <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
            Email is required.
        </div>
        <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
            Please enter a valid email address.
        </div>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" />
        <div *ngIf="contactForm.get('phone')?.hasError('required') && contactForm.get('phone')?.touched">
            Phone is required.
        </div>
        <div *ngIf="contactForm.get('phone')?.hasError('pattern') && contactForm.get('phone')?.touched">
            Please enter a valid phone number (digits and + only).
        </div>

        <button type="submit" [disabled]="!contactForm.valid">Add Contact</button>
    </form>
</div>
