<div class="update-contact-container">
    <div class="header">
      <h2>Update Contact</h2>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" formControlName="first_name" id="first_name" />
      </div>
  
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" formControlName="last_name" id="last_name" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" formControlName="email" id="email" />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" formControlName="phone" id="phone" />
      </div>
          <button type="submit" [disabled]="!contactForm.valid">Update Contact</button>
    </form>
  </div>
